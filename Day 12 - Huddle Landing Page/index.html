<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/all.min.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <!-- Logo section -->
  
  <header>
    <img src="images/logo.svg" alt="logo">
  </header>


  <!-- Main content section -->

  <main>
    <div class="mockup">
      <img src="images/illustration-mockups.svg" alt="Mockup">
    </div>
    
    <div class="container">
      <h1>Build The Community Your Fans Will Love</h1>
      <p class="hero">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
      <button class="btn">Register</button>
    </div>
  </main>


  <!-- Social media icons section -->

  <nav>
    <a href="https://github.com/abdoachhoubi"><i class="fab fa-github"></i></a>
    <a href="https://twitter.com/Abdo_Ach225"><i class="fab fa-twitter"></i></a>
    <a href="https://www.instagram.com/achhoubiplus/"><i class="fab fa-instagram"></i></a>
  </nav>


  <!-- Attribute section -->

  <footer>
    <p class="attribution">
      Coded by <a href="https://github.com/abdoachhoubi">Achhoubi Plus</a>.
    </p>
  </footer>


  <!-- Background image sections -->

  <div role="article" class="background">
    <img src="images/bg-desktop.svg" class="desktop" alt="">
    <img src="images/bg-mobile.svg" class="mobile" alt="">
  </div>

</body>
</html>
