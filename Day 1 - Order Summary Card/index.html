<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800&display=swap');
      </style>
      
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="card">
        <img src="images/illustration-hero.svg" alt="illustration" id="card__illustration">
        <div class="card__container">
          <h2 class="card__title">Order Summary</h2>
        <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
          <div class="card__plan">
            <div class="plan__item">
              <img src="images/icon-music.svg" alt="music icon" class="card__icon">
              <p class="plan__text"><span class="plan__title">Annual Plan</span><br>$59.99/year</p>
            </div>
            <a href="#" class="card__link">Change</a>
          </div>
          <button class="card__button">Proceed to Payment</button>
          <button class="card__button__trans">Cancel Order</button>
        </div>
      </div>

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Achhoubi Plus</a>.
  </div>
</body>
</html>
