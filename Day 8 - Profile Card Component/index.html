<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="pattern" class="pattern-top">
  <img src="images/bg-pattern-bottom.svg" alt="pattern" class="pattern-bottom">
  <main>
    <img src="images/bg-pattern-card.svg" alt="pattern" class="pattern-cover">
    <div class="container">
      <img src="images/image-victor.jpg" alt="avatar" class="rounded-img">
      <h1 class="lv1-h">Victor Crest <span class="lv1-subh">26</span></h1>
      <p class="lv1-hero">London</p>
      <hr>
      <div class="hr-flex">
        <div class="item">
          <h2 class="lv2-h">80K</h2>
          <p class="lv2-hero">Followers</p>
        </div>
        <div class="item">
          <h2 class="lv2-h">803K</h2>
          <p class="lv2-hero">Likes</p>
        </div>
        <div class="item">
          <h2 class="lv2-h">1.4K</h2>
          <p class="lv2-hero">Photos</p>
        </div>
      </div>
    </div>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/abdoachhoubi" target="_blank">Achhoubi Plus</a>.
    </div>
  </footer>
</body>
</html>
