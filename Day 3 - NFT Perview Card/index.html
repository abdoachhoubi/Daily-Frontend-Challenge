<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap');
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="container">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" id="cover">
      <div class="view" id="view"><img src="images/icon-view.svg" alt="View" class="view__ico"></div>
      <h1 class="title">Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="bid">
        <div class="price__sec">
          <img src="images/icon-ethereum.svg" alt="Ethereum" class="price__ico1">
          <h3 class="price__hed">0.041 ETH</h3>
        </div>
        <div class="price__dur">
          <img src="images/icon-clock.svg" alt="Time" class="price__ico2">
          <h3 class="price__dur">3 days left</h3>
        </div>
      </div>
      <hr color="#2f415b" style="margin-bottom: 16px;">
      <div class="profile">
        <img src="images/image-avatar.png" alt="avatar" class="profile__avatar">
        <p class="profile__name">Creation of <span class="profile__user">Jules Wyvern</span></p>
      </div>
    </div>
  </header>

  <footer class="attribution">
  <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://www.frontendmentor.io/profile/abdoachhoubi" target="_blank">Achhoubi Plus</a>.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
